<body style="display: flex;">

    <script>
        const btn1 = document.querySelector('.btn1');
        btn1.addEventListener('click', () => {
            document.querySelector('.carni_type').classList.toggle('carni_type_show');
            document.querySelector('.harni_type').classList.toggle('harni_type_show');
        })


        function showContentCV() {
            document.querySelector('.harni_content').classList.toggle('harni_content_show')
        }
        function showContentHV() {
            document.querySelector('.carni_content').classList.toggle('carni_content_show')
        }
        // var obj = new Cow("Cow","1 meter","50kgs","img");

        const HarniList = document.querySelectorAll('.h_list');
        console.log(HarniList);
        HarniList.forEach((li) => {
            li.addEventListener('click', function () {

                var hVal = li.innerText;
                class Harnivorous {
                    display() {
                        return 0;
                    }
                }
                class Cow extends Harnivorous {
                    constructor(name, height, weight, img,sou) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound=sou;
                    }
                    display() {
                        return `Name is ${this.name}`;
                    }
                }
                class Goat extends Harnivorous {
                    constructor(name, height, weight, img,sou) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound=sou;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                class Deer extends Harnivorous {
                    constructor(name, height, weight, img,sou) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound=sou;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                class Hourse extends Harnivorous {
                    constructor(name, height, weight, img,sou) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound=sou;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                function commute(animals) {
                    return animals.map((value) => {
                        if (value.name == hVal) {
                            document.getElementById('show_data').innerHTML = `                          
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="card" style="width: 18rem;">
                                       <img src="${value.img}" class="card-img-top" alt="cowImg">
                                       <div class="card-body">
                                          <h3 class="card-text">${value.name}</h3>
                                          <p>Weight is ${value.weight} and height is ${value.height}</p>
                                          <br>
                                          <audio controls>
                                          <source src="${value.sound}"type="audio/mpeg">
                                          </audio>
                                        </div>
                                   </div>
                               </div>
                            </div>                           
                            `;
                        }
                    })
                }
                var animals = [new Cow("Cow", "1 meter", "50kgs", "https://images.unsplash.com/photo-1527153857715-3908f2bae5e8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=842&q=80","cow.mp3"),

                console.log(commute(animals));
            })
        })

        console.log(CarniList);

                    return animals.map((value) => {
                        if (value.name == cVal) {

                            document.getElementById('show_data').innerHTML = `

                                <div class="col-md-6 col-12">

                var animals = [new Lion("Lion", "1 meter", "50kgs",
                "https://images.unsplash.com/photo-1575550959106-5a7defe28b56?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80","lion.mp3"),

                "http://cdn.sci-news.com/images/2016/08/image_4129-Ursus-spelaeus.jpg","bear.mp3"),
            new Wolf("Wolf","1 meter" , "20kgs" , "https://images.unsplash.com/photo-1512544783971-fb9a0691eda5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80","wolf.mp3")];
                console.log(commute(animals));
